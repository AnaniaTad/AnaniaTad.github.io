<!DOCTYPE html>
<html lang="en">
<head>
 <title> ocean tacos </title>
    <script src="../js/init.js"></script>
<style>
.grid {
display:grid;
grid-template-rows:1fr 1fr 1fr;
grid-template-columns:1fr 1fr 1fr;
height:100vh;
text-align:center;
font-size:4em;
gap:10px;

}
.green {
grid-column-start:3;
grid-column-end:4;
grid-row-start:3;
grid-row-end:4;
background-color:Wheat;
}
.box0 {           
 grid-column:span 2;           
 grid-row: 1;
background-color:Wheat;
        }
 .box1 {         
 grid-column: 3;           
 grid-row: 1 / span 2;
background-color:Wheat;
 }
 .box2 {          
 grid-column: 1;
 grid-row: 2 / span 2; 
background-color:Wheat;      
 }       
 .box3 {         
 grid-column: 2;         
 grid-row: 2;
background-color:Wheat;

 }
.box4 {         
 grid-column: 2 / span 2;         
 grid-row: 3;      
background-color:wheat;
 }  
header {
background-color: Wheat ;            
color: black;          
text-align: center;           
padding: 10px;
margin-bottom:20px;
font-family: "Marker Felt" ; 
font-size:15pt  
}

body{
background-color: LightSkyBlue	; 
font-size:15pt;
font-family: "Marker Felt"; 
      }
</style  >
</head>
<header >ocean tacos   </header>
<body>
<div class="grid">
<div class="box0">tacos</div>
<div class="box1">bev</div>
<div class="box2">desert</div>
<div class="box3">snacks</div>
<div class="box4">cones </div>

</div>
</body>

</html>
