<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../js/init.js"></script>
<link rel="stylesheet" type"text/css" href="styles.css"

</head >
<body   >
    <header>
    <figure>
        <img src="../../Images/cats.jpg" alt="Image 1" class="size-example">
        <figcaption> width and height</figcaption>
    </figure>

    <figure>
        <img src="../../Images/cats.jpg"  alt="Image 2" class="border-example">
        <figcaption>  border-radius.</figcaption>
    </figure>

    <figure>
        <img src="../../Images/cats.jpg" alt="Image 3" class="shadow-example">
        <figcaption> Applies a box shadow </figcaption>
    </figure>

    <figure>
        <img src="../../Images/cats.jpg" alt="Image 4" class="opacity-example">
        <figcaption> Reduces the opacity of the image.</figcaption>
    </figure>

    <figure>
        <img src="../../Images/cats.jpg" alt="Image 5" class="filter-example">
        <figcaption> Applies a grayscale filter to the image.</figcaption>
    </figure>

    <figure>
        <img src="../../Images/cats.jpg" alt="Image 6" class="object-example">
        <figcaption>  object-fit and object-position</figcaption>
    </figure>


    </header>
</body>
</html>
