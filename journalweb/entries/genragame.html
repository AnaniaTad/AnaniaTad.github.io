  <canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = 'grey';
    ctx.fillRect(0,0,400,400);
 

    ctx.fillStyle='brown';
    ctx.beginPath();
    ctx.ellipse(200,300,40,40,0.*Math.PI,0,2*Math.PI);
    ctx.fill();

    ctx.fillStyle = "black";
    ctx.fillRect(140, 100, 40, 40);
ctx.fillStyle = "black";
    ctx.fillRect(190, 100, 40, 40);
ctx.fillStyle = "black";
    ctx.fillRect(190, 145, 40, 40);
ctx.fillStyle = "black";
    ctx.fillRect(140, 145, 40, 40);
ctx.fillStyle = "black";
    ctx.fillRect(95, 100, 40, 40);
ctx.fillStyle = "black";
    ctx.fillRect(95, 145, 40, 40);
  </script>
