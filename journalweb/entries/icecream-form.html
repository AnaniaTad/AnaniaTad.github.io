<!DOCTYPE html>
<html lang="en">
<head>
<script src="js/init.js"></script>
 <link rel="stylesheet" type="text/css" href="../../allstyle.css">   
    <script src="js/init.js"></script>
    <title>You're Invited to an Ice Cream Party!</title>
</head>

<body>
 <h1>You're Invited to an Ice Cream Party!</h1>
 <p>Please fill out this form to help us plan</p>
    <form action="https://httpbin.org/post" method="POST">
 <label for="email">What is your email address? </label><br>
        <input type="email" id="email" name="email" required><br><br>
 <label for="phone">What is your phone number? </label><br>
        <input type="tel" id="phone" name="phone" required><br><br>
 <label for="guests">How many people will you bring with you to the party? </label><br>
        <input type="number" id="guests" name="guests"  required><br><br>
 <label>What is your favorite flavor of ice cream? </label><br>
        <input type="radio" id="vanilla" name="flavor" value="Vanilla" required>
        <label for="vanilla">Vanilla</label><br>
        <input type="radio" id="chocolate-chip" name="flavor" value="Chocolate Chip">
        <label for="chocolate-chip">Chocolate Chip</label><br>
        <input type="radio" id="strawberry" name="flavor" value="Strawberry">
        <label for="strawberry">Strawberry</label><br>
        <input type="radio" id="other-flavor" name="flavor" value="Other">
        <label for="other-flavor">Other</label><br><br>
 <label>Which toppings do you like?</label><br>
        <input type="checkbox" id="sprinkles" name="toppings" value="Sprinkles">
        <label for="sprinkles">Sprinkles</label><br>
        <input type="checkbox" id="magic-shell" name="toppings" value="Magic Shell">
        <label for="magic-shell">Magic Shell</label><br>
        <input type="checkbox" id="chocolate-chips" name="toppings" value="Chocolate Chips">
        <label for="chocolate-chips">Chocolate Chips</label><br>
        <input type="checkbox" id="gummy-bears" name="toppings" value="Gummy Bears">
        <label for="gummy-bears">Gummy Bears</label><br>
        <input type="checkbox" id="other-toppings" name="toppings" value="Other">
        <label for="other-toppings">Other</label><br><br>
 <label for="entertainment">What kind of entertainment should we have at the party? </label><br>
        <select id="entertainment" name="entertainment" required>
            <option value= >Select One</option>
            <option value="Balloon Animals">Balloon Animals</option>
            <option value="Bounce House">Bounce House</option>
            <option value="Clown">Clown</option>
            <option value="Cornhole">Cornhole</option>
            <option value="DJ">DJ</option>
            <option value="Face Painting">Face Painting</option>
            <option value="Magician">Magician</option>
        </select><br><br>

       
        <label for="comments">Do you have any other suggestions ?</label><br>
        <textarea id="comments" name="comments"rows="4" cols="50" ></textarea><br><br>

     
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>







</body>

</head>
