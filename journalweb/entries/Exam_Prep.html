<!DOCTYPE html>
<html lang="en">
<head>
    <title>Favicon and Table exam practice </title>
    
    
     <link href="Watermelon.ico" rel="shortcut icon" type="image/x-icon" />
    <style>
        
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Table with Favicon practice  </h1>
    
    <table>

            <tr>

                <td>cars </td>

            </tr>
            <tr>
                <td>iron man </td>
                <td>smart</td>

            </tr>
            <tr>
                <td>dogs </td>

            </tr>
            <tr>
                <td>ben ten </td>

            </tr>
        </tbody>
    </table>

</html>
